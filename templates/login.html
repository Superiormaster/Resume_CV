<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="wrap">
        <div id="wrap">
            <h2>Login</h2>
            <form method="post">
                <div class="form">
                    <label>Email: </label><br><input name="email" required>
                </div>
                <div class="form">
                    <label>Password: </label><br><input type="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p>No account? <a href="{{ url_for('register') }}">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
