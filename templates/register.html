<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="wrap">
        <div id="wrap">
            <h2>Register</h2>
            <form method="post"  id="form" action="{{ url_for('register') }}">
                <div class="form">
                    <label>Name: </label><br><input name="name" type="text">
                </div>
                <div class="form">
                    <label>Email: </label><br><input name="email" type="email" required>
                </div>
                <div class="form">
                    <label>Password: </label><br><input type="password" name="password" required>
                </div>
                    <button type="submit">Register</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
