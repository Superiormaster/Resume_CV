{% extends "base.html" %}
{% block content %}
<h2>Contact Us</h2>

<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" class="form-control">

    <label>Email:</label>
    <input type="email" name="email" class="form-control" required>

    <label>Message:</label>
    <textarea name="message" name="message" rows="5" class="form-control" required></textarea>

    <button type="submit" class="btn btn-primary mt-3 p-10" style="width:100%;">Send Message</button>
    <p class="mt-3" style="text-align:center">Or</p>
    <button class="btn btn-primary" style="width:100%;">
      <a href="mailto:ejeziepaschal@gmail.com" style="color:white;">Email directly</a>
    </button>
</form>

{% endblock %}
