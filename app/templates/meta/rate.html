{% extends "base.html" %}
{% block content %}

<div class="container py-5 text-center">

  <h4 class="fw-bold mb-2">Rate Our Resume App</h4>
  
  <div class="card shadow-sm border-0 rounded-4 p-4 mx-auto" style="max-width:420px;">

    <p class="text-center">Average Rating: {{ average }} ({{ count }} ratings)</p>

    <p class="text-muted mb-3">
      Love using our app? Please rate us ⭐ on Play Store
    </p>

    <!-- Stars -->
    <div class="mb-4 stars">
      ★★★★★
    </div>

    <!-- Rate Button -->
    <a href="https://play.google.com/store/apps/details?id=com.yourapp.package&reviewId=0"
       target="_blank"
       class="btn btn-warning btn-lg w-100 rounded-pill fw-bold">
      ⭐ Rate on Play Store
    </a>

    <p class="small text-muted mt-3">
      Your feedback helps us improve the app
    </p>

  </div>

</div>

{% endblock %}
