{% extends "base.html" %}
{% block content %}

<h2>App Settings</h2>

<form method="POST">
  <div class="settings-container">
  <h4 class="section-title">Notifications Settings</h4>
  
  <div class="setting-item">
      <label class="mt-3">
          Receive Email Notifications
      </label>
      <div class="toggle-wrapper">
        <input type="checkbox" name="email_notifications" id="email_notifications"
                   {% if settings and settings.email_notifications %}checked{% endif %}>
        <label for="email_notifications" class="toggle"></label>
      </div>
    </div>
    
      <div class="setting-item">
        <button class="btn btn-primary mt-3">Save</button>
      </div>
    
    <h4 class="section-title">More Options</h4>
        <div class="option-item">
            <label><span class="icon" aria-hidden>ðŸ”’</span>Privacy Policy</label>
            <span class="arrow">
              <a href="{{ url_for('meta_bp.privacy') }}" data-action="privacy">&gt;</a></span>
        </div>
        
  <h4 class="section-title">Follow Us</h4>
    <div class="social-icons my-4 text-center">
        <!-- Twitter -->
      <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20amazing%20Resume%20App!&url=https://play.google.com/store/apps/details?id=com.yourapp.package" 
         target="_blank" 
         class="social-btn twitter" 
         title="Follow on Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    
      <!-- Facebook -->
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://play.google.com/store/apps/details?id=com.yourapp.package" 
         target="_blank" 
         class="social-btn facebook" 
         title="Follow on Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
    
      <!-- Instagram (link to your profile) -->
      <a href="https://www.instagram.com/yourprofile" 
         target="_blank" 
         class="social-btn instagram" 
         title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    
      <!-- Telegram -->
      <a href="https://t.me/share/url?url=https://play.google.com/store/apps/details?id=com.yourapp.package&text=Check%20out%20this%20Resume%20App!" 
         target="_blank" 
         class="social-btn telegram" 
         title="Follow on Telegram">
        <i class="fab fa-telegram-plane"></i>
      </a>
  
    </div>

</form>

{% endblock %}
