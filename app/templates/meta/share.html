{% extends "base.html" %}
{% block content %}

<div class="container py-4 share-page">

  <div class="card shadow-sm border-0 rounded-4 p-4">

    <!-- App Header -->
    <div class="text-center mb-3">
      <img src="https://cdn-icons-png.flaticon.com/512/2965/2965358.png"
           alt="App Icon"
           class="rounded-4 mb-2"
           width="90">

      <h4 class="fw-bold mb-1 text-center">Superior CV</h4>
      <p class="text-muted small">
        Build professional resumes in minutes
      </p>
    </div>

    <!-- Play Store Link -->
    <input type="text"
           id="shareLink"
           class="form-control text-center mb-3"
           value="{{ settings.share_button or 'https://play.google.com/store/apps/details?id=com.yourapp.package' }}"
           readonly>

    <!-- Primary Actions -->
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-dark rounded-pill" onclick="shareApp()">
        <i class="fa fa-share-alt me-2"></i> Share App
      </button>

      <button class="btn btn-outline-secondary rounded-pill" onclick="copyLink()">
        <i class="fa fa-copy me-2"></i> Copy Link
      </button>
    </div>
    
    <!-- Social Share -->
    <div class="text-center mb-3">
      <div class="fw-semibold mb-2">Share on</div>

      <div class="share-btn-div">
        <a class="share-btn whatsapp" onclick="shareWhatsApp()">
          <i class="fab fa-whatsapp"></i>
        </a>

        <a class="share-btn facebook" onclick="shareFacebook()">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a class="share-btn twitter" onclick="shareTwitter()">
          <i class="fab fa-x-twitter"></i>
        </a>
      </div>
    </div>

    <!-- Screenshots -->
    <div class="mb-3">
      <div class="fw-semibold mb-2 text-center">App Screenshots</div>

      <div class="screenshots">
        <img src="/static/screenshots/1.png">
        <img src="/static/screenshots/2.png">
        <img src="/static/screenshots/3.png">
      </div>
    </div>
    
    <!-- Rate App -->
    <a href="{{ settings.share_button or '#' }}"
       target="_blank"
       class="btn btn-warning w-100 rounded-pill fw-bold">
      ⭐ Rate on Play Store
    </a>

    <!-- Extra -->
    <p class="text-muted small text-center mt-3">
      Help others build better resumes by sharing this app ❤️
    </p>

  </div>

</div>

{% endblock %}
