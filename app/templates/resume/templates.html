{% extends "base.html" %}
{% block content %}

<h2>Select a Resume Template</h2>

<div class="template-grid">
  {% for t in templates %}
    {% set name_no_ext = t.rsplit('.', 1)[0] %}
    
    <a href="{{ url_for('resume.compose', template=t) }}"
       class="template-card-link">

      <div class="template-card">
        <img src="{{ url_for('static',
            filename='templates_preview/' ~ name_no_ext ~ '.png') }}"
             alt="{{ name_no_ext }}"
             onerror="this.style.opacity='.4'">

        <div class="template-name">
          {{ name_no_ext.replace('_', ' ').title() }}
        </div>
      </div>

    </a>
  {% endfor %}
</div>

{% endblock %}
