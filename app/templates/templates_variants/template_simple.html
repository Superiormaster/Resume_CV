<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            padding: 40px;
            background: white;
            color: #222;
        }

        .name {
            font-size: 32px;
            font-weight: 700;
        }

        .title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-top: 30px;
            border-bottom: 2px solid #ddd;
        }

        .item { margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="name">{{ data.full_name }}</div>
<div class="title">{{ data.title }}</div>

<div class="section-title">Summary</div>
<p>{{ data.summary }}</p>

<div class="section-title">Skills</div>
<ul>
    {% for skill in data.skills %}
        <li>{{ skill }}</li>
    {% endfor %}
</ul>

<div class="section-title">Experience</div>
{% for exp in data.experience %}
    <div class="item">
        <strong>{{ exp.role }} - {{ exp.company }}</strong><br>
        <em>{{ exp.dates }}</em>
        <p>{{ exp.description }}</p>
    </div>
{% endfor %}

</body>
</html>
