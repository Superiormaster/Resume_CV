<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Arial, sans-serif; margin:30px; color:#222}
    .top{background:#0f4c81;color:white;padding:18px;border-radius:6px;display:flex;align-items:center;gap:18px}
    .profile{width:100px;height:100px;border-radius:50%;object-fit:cover;border:4px solid #fff}
    .name{font-size:24px;font-weight:700}
    .side{margin-top:14px}
    .section{margin-top:18px}
    .company{font-weight:700}
  </style>
</head>
<body>
  <div class="top">
    {% if data.photo_url %}
      <img class="profile" src="{{ data.photo_url }}" alt="Photo">
    {% elif data._photo_for_pdf %}
      <img class="profile" src="{{ data._photo_for_pdf }}" alt="Photo">
    {% endif %}
    <div>
      <div class="name">{{ data.full_name }}</div>
      <div class="title">{{ data.title }}</div>
      <div class="contact">{{ data.email }} • {{ data.phone }}</div>
    </div>
  </div>

  <div class="section">
    <h3>Summary</h3>
    <p>{{ data.summary }}</p>
  </div>

  <div class="section">
    <h3>Experience</h3>
    {% for e in data.experience %}
      <div><div class="company">{{ e.role }} — {{ e.company }}</div><em>{{ e.dates }}</em>
      <p>{{ e.description }}</p></div>
    {% endfor %}
  </div>
</body>
</html>
